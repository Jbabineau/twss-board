rules.rule1=If you hear someone say something that constitutes a "That's what she said", and it makes sense, you get 1 point and that person loses a point.
rules.rule2=If two people call it at the same time, rock- paper - scissors to see who gets the point.
rules.rule3=Person who scores the point has to update the scoreboard.
rules.rule4=If you screw up the score and a majority rules in favor you lose 3 points.
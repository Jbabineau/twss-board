<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Page Title-Navigation</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"/>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
            th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div th:fragment="navigation">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TWSS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${classActiveHome}">
                    <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${classActiveLeaderboard}">
                    <a class="nav-link" href="#" th:href="@{/leaderboard}">Leaderboard</a>
                </li>
                <li class="nav-item" th:classappend="${classActiveGroups}">
                    <a class="nav-link" href="#" th:href="@{/groups}">Groups</a>
                </li>
                <li class="nav-item" th:classappend="${classActiveRules}">
                    <a class="nav-link" href="#" th:href="@{/rules}">Rules</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Page Title-Navigation</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"/>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
            th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div th:fragment="jumbotron">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3" th:text="#{jumbotron.application.name}">Application Name</h1>
            <p th:text="#{jumbotron.tagline}">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et eleifend mi, a porta odio. Aenean vitae ornare nibh. Sed luctus eleifend maximus.</p>
            <p><a class="btn btn-primary btn-lg" href="#" th:href="@{/rules}"role="button">Learn More&raquo;</a></p>
        </div>
    </div>
</div>
</body>
</html>
